<div class="container">

  <div class="row justify-content-center">

    <div class="card" style="width: 40rem;">
      <div class="card-body">
        <h5 class="card-title">Generate a Number</h5>
        <button
          (click)="execute()"
          type="button"
          class="btn btn-primary">
          x 1
        </button>
        <button
          (click)="executeTimes(10)"
          type="button"
          class="btn btn-primary">
          x 10
        </button>
        <button
          (click)="executeTimes(100)"
          type="button"
          class="btn btn-primary">
          x 100
        </button>
        <button
          (click)="executeTimes(1000)"
          type="button"
          class="btn btn-primary">
          x 1000
        </button>
        <p class="card-text">Base chance to proc {{baseProcChance}}%
        <p class="card-text">Current chance to proc {{procChance}}%
        <p class="card-text">Generated Number: {{randomNumber}}
        <p class="card-text">Current Proc Average: {{averageProcs}}%
        <p class="card-text">Numbers Generated: {{allProcs.length}}

          <!-- TODO: Add way to reset -->
          <!-- <button
            (click)="reset()"
            type="button"
            class="btn btn-primary">
            reset
          </button> -->
      </div>
    </div>
  </div>
</div>
