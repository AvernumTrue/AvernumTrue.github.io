<div class="container">

  <div class="row justify-content-center">

    <div class="card" style="width: 40rem;">
      <div class="card-body">
        <h5 class="card-title">Home Page</h5>
        <button
          (click)="genNumb()"
          type="button"
          class="btn btn-primary">
          Generate Number
        </button>
        <button
          (click)="genHundredNumb()"
          type="button"
          class="btn btn-primary">
          Generate Number x100
        </button>
        <p class="card-text">Current chance to proc {{procChance}}%
        <p class="card-text">Generated Number: {{randomNumber}}
        <p class="card-text">Current Proc Average: {{averageProcs}}%
      </div>
    </div>
  </div>
</div>

<div class="container">

  <div class="row justify-content-center">
    <div class="list-group" style="width: 40rem;">
      <a class="list-group-item list-group-item-action text-center"
        [routerLink]="['/app-edwin-test-page']">
        Edwin Test-Page
      </a>
      <a class="list-group-item list-group-item-action text-center">
        Another Link (WIP)
      </a>
    </div>
  </div>

</div>
